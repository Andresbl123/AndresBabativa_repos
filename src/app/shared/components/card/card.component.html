<div class="cards-container" (click)="navigateToDetails()">
  <div class="cards-grid">
    <div class="card">
      <div class="card__header">
        <h3>{{name}}</h3>
      </div>
      <div class="card__content">       
        <img src="{{imageUrl}}" alt="Imagen de {{name}}" class="card__image">
      </div>
      <div class="card__footer">
        <span class="badge badge--info">{{id}}</span>     
      </div>
    </div>
  </div>
</div>
